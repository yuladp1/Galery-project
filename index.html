<!DOCTYPE html>

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>The gallery</title>

  <body>
    <section class="wrapper">
          <navigation class="left-navigation-menu">

            <ul>
              <li class="first-menu-element"> <a href="#">
                <svg class="social__icon">
                      <use xlink:href="#logo"></use>
                    </svg>
                </a></li>
              <li><a href="#">
                <svg class="social__icon">
                      <use xlink:href="#favorite"></use>

            </figure>
          </navigation>

                          </a>

                <figure class="image-ship">

                        <a href="#">

            <div class="wrapper-second-line">

                          <a href="#">

                          </a>

                <figure class="image-sky">
                  <div class="wrapper-icon-hover">

                        <a href="#">
                              <svg class="social__icon icon-on-hover">
                                    <use xlink:href="#favorite"></use>
                                  </svg>
                          </a>
                          <a href="#">
                                <svg class="social__icon icon-on-hover">

                          </a>

                          </a>
                          <a href="#">
                                <svg class="social__icon icon-on-hover">

                          </a>
